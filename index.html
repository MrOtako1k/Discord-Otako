<!DOCTYPE html>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --main:#00ffd5;
  --discord:#5865F2;
  --youtube:#ff0033;
  --bg:#050812;
  --card:#0b1022;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Cairo',sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0e1433,#050812 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
}

/* background particles */
.bg span{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--main);
  opacity:.3;
  animation:move 10s linear infinite;
}
@keyframes move{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

.card{
  width:100%;
  max-width:430px;
  background:linear-gradient(180deg,#0b1022,#070b18);
  border-radius:28px;
  padding:35px 25px;
  text-align:center;
  position:relative;
  box-shadow:0 0 60px rgba(0,255,213,.15);
  z-index:2;
}

/* neon border */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:28px;
  background:linear-gradient(120deg,var(--main),#00aaff,var(--main));
  filter:blur(18px);
  opacity:.35;
  z-index:-1;
}

.logo{
  width:95px;
  height:95px;
  margin:0 auto 15px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--discord),var(--main));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  box-shadow:0 0 30px rgba(88,101,242,.6);
}

h1{
  font-size:2em;
  font-weight:900;
}

.tag{
  margin-top:4px;
  opacity:.75;
  font-size:.9em;
}

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:25px 0;
}

.stat{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:12px 6px;
}

.stat span{
  display:block;
  font-size:1.5em;
  font-weight:900;
  color:var(--main);
}

.stat small{
  font-size:.75em;
  opacity:.7;
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn{
  padding:15px;
  border-radius:45px;
  font-size:1.05em;
  font-weight:700;
  border:none;
  cursor:pointer;
  transition:.3s;
}

.btn.discord{
  background:var(--discord);
  color:#fff;
}

.btn.youtube{
  background:var(--youtube);
  color:#fff;
}

.btn.alt{
  background:transparent;
  color:var(--main);
  border:2px solid var(--main);
}

.btn:hover{
  transform:translateY(-3px) scale(1.04);
  box-shadow:0 0 25px rgba(0,255,213,.6);
}

.footer{
  margin-top:22px;
  font-size:.75em;
  opacity:.55;
}

/* toast */
#toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 22px;
  border-radius:30px;
  opacity:0;
  transition:.4s;
  z-index:999;
}

@media(max-width:480px){
  h1{font-size:1.7em}
}
</style>
</head>
