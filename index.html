<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Discord Family Otako</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e0e6ed;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-dark: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #ff7e5f, #feb47b, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* الخلفية التفاعلية الحديثة */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-100px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-200px) rotate(180deg); opacity: 0.6; }
            75% { transform: translateY(-100px) rotate(270deg); opacity: 1; }
        }

        /* الحاوية الرئيسية المحدثة */
        .main-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: var(--shadow-light);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 10;
            transform: translateY(0);
            animation: containerFloat 8s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* شريط علوي متحرك */
        .top-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff7e5f, #feb47b, #4facfe, #00f2fe);
            background-size: 600% 100%;
            animation: accentMove 4s ease infinite;
        }

        @keyframes accentMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 600% 50%; }
        }

        /* العنوان المحدث */
        .title {
            color: var(--text-primary);
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 900;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0e6ed, #fff, #f0f8ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 5s ease-in-out infinite;
            position: relative;
        }

        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; transform: scale(1); }
            50% { background-position: 100% 50%; transform: scale(1.05); }
        }

        /* أيقونة Discord محدثة */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .social-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            position: relative;
            animation: iconPulse 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
        }

        .discord-icon {
            background: var(--primary-gradient);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .youtube-channel {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://yt3.googleusercontent.com/ytc/AIdro_kQKdW-7qF7VgK4uIytelfaO5lM8q3ZFjd8Bg=s176-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            background-position: center;
            box-shadow: 0 20px 40px rgba(255, 126, 95, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: iconPulse 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1.1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
        }

        .social-icon:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .discord-icon:hover {
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.8);
        }

        .youtube-channel:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 25px 50px rgba(255, 126, 95, 0.8);
        }

        /* حلقات دائرية حول الأيقونة */
        .icon-ring {
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: ringRotate 8s linear infinite;
        }

        .ring-1 {
            width: 140px;
            height: 140px;
            border-top: 3px solid rgba(102, 126, 234, 0.6);
            border-right: 3px solid rgba(118, 75, 162, 0.6);
        }

        .ring-2 {
            width: 160px;
            height: 160px;
            border-bottom: 3px solid rgba(255, 126, 95, 0.6);
            border-left: 3px solid rgba(254, 180, 123, 0.6);
            animation-direction: reverse;
            animation-duration: 12s;
        }

        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* روابط محدثة */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .social-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 60px;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: linkGlow 6s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .discord-link {
            background: var(--secondary-gradient);
            background-size: 200% 200%;
            box-shadow: 0 15px 35px rgba(255, 126, 95, 0.4);
        }

        .youtube-link {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            background-size: 200% 200%;
            box-shadow: 0 15px 35px rgba(255, 68, 68, 0.4);
        }

        @keyframes linkGlow {
            0%, 100% { 
                background-position: 0% 50%;
            }
            50% { 
                background-position: 100% 50%;
            }
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .discord-link:hover {
            box-shadow: 0 25px 50px rgba(255, 126, 95, 0.7), 0 0 80px rgba(255, 126, 95, 0.4);
        }

        .youtube-link:hover {
            box-shadow: 0 25px 50px rgba(255, 68, 68, 0.7), 0 0 80px rgba(255, 68, 68, 0.4);
        }

        /* قسم الفيديوهات */
        .videos-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .videos-title {
            color: var(--text-primary);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #fff, #e0e6ed, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 3s ease-in-out infinite;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .video-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: cardFloat 6s ease-in-out infinite;
        }

        .video-card:nth-child(2) { animation-delay: -2s; }
        .video-card:nth-child(3) { animation-delay: -4s; }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .video-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 126, 95, 0.3);
            border-color: rgba(255, 126, 95, 0.5);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }

        .video-thumbnail:hover::before {
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.05));
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff4444;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .video-info {
            padding: 20px;
            text-align: right;
        }

        .video-title {
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-description {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .video-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* إحصائيات الموقع */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            animation: statFloat 6s ease-in-out infinite;
        }

        .stat-item:nth-child(2) { animation-delay: -2s; }
        .stat-item:nth-child(3) { animation-delay: -4s; }

        @keyframes statFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .stat-item:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 900;
            color: var(--text-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* تبديل الثيم */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            background: rgba(255, 255, 255, 0.2);
        }

        /* الثيم الداكن */
        body.dark-theme {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #e94560);
        }

        .dark-theme .main-container {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* الشاشات الصغيرة */
        @media (max-width: 768px) {
            .main-container {
                padding: 40px 25px;
                margin: 15px;
                border-radius: 25px;
            }
            
            .title {
                font-size: 2.2em;
                margin-bottom: 30px;
            }
            
            .icon-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .social-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .social-link {
                padding: 15px 30px;
                font-size: 1.1em;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .videos-title {
                font-size: 1.8em;
            }
        }

        /* تأثيرات التحميل */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- تبديل الثيم -->
    <button class="theme-toggle" onclick="toggleTheme()" title="تبديل الثيم">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- الخلفية المتحركة -->
    <div class="bg-animation" id="bg
