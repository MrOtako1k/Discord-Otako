<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Otako</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Syne:wght@800;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;}

body{
  font-family:'Cairo',sans-serif;
  background:#04060f;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ── BACKGROUND ── */
canvas{position:fixed;inset:0;z-index:0;pointer-events:none;}

.bg-orb{
  position:fixed;border-radius:50%;filter:blur(100px);pointer-events:none;z-index:0;
}
.o1{width:600px;height:600px;background:rgba(88,101,242,.13);top:-200px;right:-150px;animation:ob 22s ease-in-out infinite;}
.o2{width:500px;height:500px;background:rgba(255,0,80,.08);bottom:-150px;left:-100px;animation:ob 28s ease-in-out infinite reverse;}
.o3{width:350px;height:350px;background:rgba(0,200,255,.07);top:50%;left:40%;animation:ob 18s ease-in-out infinite 5s;}
@keyframes ob{0%,100%{transform:translate(0,0);}50%{transform:translate(30px,-25px);}}

/* ── GRID ── */
.grid-bg{
  position:fixed;inset:0;z-index:0;pointer-events:none;
  background-image:linear-gradient(rgba(255,255,255,.018) 1px,transparent 1px),
                   linear-gradient(90deg,rgba(255,255,255,.018) 1px,transparent 1px);
  background-size:55px 55px;
  mask-image:radial-gradient(ellipse 70% 70% at 50% 50%,black,transparent);
}

/* ── CARD ── */
.card{
  position:relative;z-index:10;
  text-align:center;
  padding:0 30px;
  animation:fadeUp .9s cubic-bezier(.22,1,.36,1) both;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(40px);}to{opacity:1;transform:translateY(0);}}

/* Logo */
.logo-wrap{
  margin-bottom:36px;
  display:flex;flex-direction:column;align-items:center;gap:16px;
}
.logo-icon{
  width:80px;height:80px;
  background:linear-gradient(135deg,#5865F2,#8b5cf6);
  border-radius:22px;
  display:flex;align-items:center;justify-content:center;
  font-size:2.2em;
  box-shadow:0 0 50px rgba(88,101,242,.45), 0 0 100px rgba(88,101,242,.15);
  animation:pulse-logo 3s ease-in-out infinite;
}
@keyframes pulse-logo{
  0%,100%{box-shadow:0 0 50px rgba(88,101,242,.45),0 0 100px rgba(88,101,242,.15);}
  50%{box-shadow:0 0 70px rgba(88,101,242,.7),0 0 140px rgba(88,101,242,.25);}
}
.logo-name{
  font-family:'Syne',sans-serif;
  font-size:2.8em;font-weight:900;
  letter-spacing:-.02em;
  background:linear-gradient(120deg,#fff 30%,rgba(255,255,255,.5));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
}
.logo-sub{
  font-size:.9em;
  color:rgba(255,255,255,.35);
  font-weight:300;
  letter-spacing:.05em;
}

/* Divider */
.divider{
  width:40px;height:2px;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);
  margin:0 auto 36px;
}

/* Buttons */
.links{
  display:flex;flex-direction:column;gap:14px;
  width:100%;max-width:360px;
  margin:0 auto;
}

.link-btn{
  display:flex;align-items:center;
  padding:18px 26px;border-radius:16px;
  text-decoration:none;color:#fff;
  border:1px solid rgba(255,255,255,.08);
  transition:transform .3s cubic-bezier(.34,1.56,.64,1), box-shadow .3s ease, border-color .3s;
  position:relative;overflow:hidden;
  cursor:pointer;
}

/* shimmer on hover */
.link-btn::before{
  content:"";
  position:absolute;top:0;left:-100%;
  width:60%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.07),transparent);
  transition:left .5s ease;
  pointer-events:none;
}
.link-btn:hover::before{left:150%;}

.link-btn:hover{
  transform:translateY(-4px) scale(1.01);
}

/* Discord */
.btn-discord{
  background:linear-gradient(135deg,rgba(88,101,242,.2),rgba(88,101,242,.08));
  border-color:rgba(88,101,242,.35);
}
.btn-discord:hover{
  box-shadow:0 12px 40px rgba(88,101,242,.4), 0 0 0 1px rgba(88,101,242,.5);
  border-color:rgba(88,101,242,.7);
}

/* YouTube */
.btn-youtube{
  background:linear-gradient(135deg,rgba(255,0,0,.18),rgba(255,0,0,.06));
  border-color:rgba(255,0,0,.3);
}
.btn-youtube:hover{
  box-shadow:0 12px 40px rgba(255,0,0,.35), 0 0 0 1px rgba(255,0,0,.5);
  border-color:rgba(255,0,0,.6);
}

.btn-icon{
  width:44px;height:44px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-size:1.3em;flex-shrink:0;
  margin-left:18px;
}
.discord-icon{background:rgba(88,101,242,.25);color:#7289da;}
.youtube-icon{background:rgba(255,0,0,.2);color:#ff4444;}

.btn-text{text-align:right;flex:1;}
.btn-title{font-weight:700;font-size:1em;display:block;margin-bottom:3px;}
.btn-desc{font-size:.78em;color:rgba(255,255,255,.4);font-weight:300;}

.btn-arrow{
  font-size:.85em;color:rgba(255,255,255,.25);
  margin-right:auto;
  transition:transform .3s, color .3s;
}
.link-btn:hover .btn-arrow{transform:translateX(-4px);color:rgba(255,255,255,.6);}

/* Online badge */
.online-badge{
  display:inline-flex;align-items:center;gap:6px;
  background:rgba(35,209,96,.1);border:1px solid rgba(35,209,96,.25);
  color:rgba(35,209,96,.9);
  padding:5px 14px;border-radius:50px;
  font-size:.75em;font-weight:600;
  margin-bottom:30px;
}
.online-badge span{
  width:7px;height:7px;background:#23d160;border-radius:50%;
  animation:blink 2s infinite;
  flex-shrink:0;
}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:.2;}}

/* Footer */
.footer-note{
  margin-top:34px;
  font-size:.75em;
  color:rgba(255,255,255,.2);
  letter-spacing:.03em;
}

/* Mobile */
@media(max-width:480px){
  .logo-name{font-size:2.2em;}
  .link-btn{padding:16px 20px;}
  .btn-icon{margin-left:14px;}
}
</style>
</head>
<body>

<div class="bg-orb o1"></div>
<div class="bg-orb o2"></div>
<div class="bg-orb o3"></div>
<div class="grid-bg"></div>
<canvas id="c"></canvas>

<div class="card">

  <!-- Logo -->
  <div class="logo-wrap">
    <div class="logo-icon"><i class="fab fa-discord"></i></div>
    <div>
      <div class="logo-name">Family Otako</div>
      <div class="logo-sub">مجتمع الألعاب الأول • SA-MP</div>
    </div>
  </div>

  <!-- Status -->
  <div class="online-badge">
    <span></span>
    السيرفر شغّال الآن
  </div>

  <div class="divider"></div>

  <!-- Links -->
  <div class="links">

    <a href="https://discord.gg/AZtk9F9q" target="_blank" class="link-btn btn-discord">
      <div class="btn-icon discord-icon"><i class="fab fa-discord"></i></div>
      <div class="btn-text">
        <span class="btn-title">سيرفر Discord</span>
        <span class="btn-desc">انضم للمجتمع الآن</span>
      </div>
      <i class="fas fa-arrow-left btn-arrow"></i>
    </a>

    <a href="https://youtube.com/@mrotako-1k" target="_blank" class="link-btn btn-youtube">
      <div class="btn-icon youtube-icon"><i class="fab fa-youtube"></i></div>
      <div class="btn-text">
        <span class="btn-title">قناة YouTube</span>
        <span class="btn-desc">شاهد آخر الفيديوهات</span>
      </div>
      <i class="fas fa-arrow-left btn-arrow"></i>
    </a>

  </div>

  <div class="footer-note">© 2026 Family Otako</div>

</div>

<script>
/* Floating particles */
const cv=document.getElementById('c');
const ctx=cv.getContext('2d');
let W,H,pts=[];
const resize=()=>{W=cv.width=window.innerWidth;H=cv.height=window.innerHeight;};
resize();window.addEventListener('resize',resize);
class P{
  constructor(){this.reset(true);}
  reset(init=false){
    this.x=Math.random()*W;
    this.y=init?Math.random()*H:H+5;
    this.vx=(Math.random()-.5)*.25;
    this.vy=-(Math.random()*.4+.15);
    this.a=Math.random()*.25+.05;
    this.r=Math.random()*1.2+.4;
    this.col=Math.random()>.5?'88,101,242':'200,100,255';
  }
  update(){
    this.x+=this.vx;this.y+=this.vy;this.a-=.0003;
    if(this.y<-10||this.a<=0)this.reset();
  }
  draw(){
    ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(${this.col},${this.a})`;ctx.fill();
  }
}
for(let i=0;i<60;i++)pts.push(new P());
(function frame(){
  ctx.clearRect(0,0,W,H);
  pts.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(frame);
})();
</script>
</body>
</html>
