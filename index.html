<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط Discord الخاص</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #5865f2, #7289da);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .discord-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #5865f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-link {
            display: inline-block;
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
            margin-bottom: 30px;
        }

        .discord-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
        }

        .admin-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .admin-toggle {
            background: #34495e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .admin-toggle:hover {
            background: #2c3e50;
            transform: translateY(-1px);
        }

        .admin-panel {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .admin-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            direction: ltr;
            text-align: left;
        }

        input[type="password"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .message {
            padding: 12px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .current-link {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
            direction: ltr;
            text-align: left;
            font-family: monospace;
            border-left: 4px solid #2196f3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .discord-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="discord-icon">💬</div>
        <h1>انضم إلى Discord الخاص بنا</h1>
        
        <a href="#" id="discordLink" class="discord-link" target="_blank">
            🚀 انضم الآن إلى Discord
        </a>
        
        <div class="admin-section">
            <button class="admin-toggle" onclick="toggleAdmin()">
                🔧 لوحة الأدمن
            </button>
            
            <div class="admin-panel" id="adminPanel">
                <div id="loginForm">
                    <div class="form-group">
                        <label for="adminPassword">كلمة مرور الأدمن:</label>
                        <input type="password" id="adminPassword" placeholder="ادخل كلمة أسير">
                    </div>
                    <button class="btn" onclick="login()">تسجيل الدخول</button>
                </div>
                
                <div id="adminControls" style="display: none;">
                    <div class="current-link">
                        <strong>الرابط الحالي:</strong><br>
                        <span id="currentLink"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="newLink">رابط Discord الجديد:</label>
                        <input type="url" id="newLink" placeholder="https://discord.gg/your-invite">
                    </div>
                    
                    <button class="btn" onclick="updateLink()">تحديث الرابط</button>
                    <button class="btn btn-danger" onclick="logout()">تسجيل الخروج</button>
                </div>
                
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // إعدادات افتراضية
        const DEFAULT_ADMIN_PASSWORD = 'admin123'; // يمكنك تغيير كلمة المرور هنا
        const DEFAULT_DISCORD_LINK = 'https://discord.gg/example';
        
        // متغيرات عامة
        let isLoggedIn = false;
        let currentDiscordLink = localStorage.getItem('discordLink') || DEFAULT_DISCORD_LINK;
        
        // تحديث الرابط عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplayedLink();
        });
        
        function updateDisplayedLink() {
            const linkElement = document.getElementById('discordLink');
            linkElement.href = currentDiscordLink;
            
            // تحديث النص المعروض في لوحة الأدمن
            const currentLinkSpan = document.getElementById('currentLink');
            if (currentLinkSpan) {
                currentLinkSpan.textContent = currentDiscordLink;
            }
        }
        
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('show');
        }
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password === DEFAULT_ADMIN_PASSWORD) {
                isLoggedIn = true;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminControls').style.display = 'block';
                updateDisplayedLink();
                showMessage('تم تسجيل الدخول بنجاح!', 'success');
                document.getElementById('adminPassword').value = '';
            } else {
                showMessage('كلمة المرور غير صحيحة!', 'error');
            }
        }
        
        function logout() {
            isLoggedIn = false;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminControls').style.display = 'none';
            document.getElementById('newLink').value = '';
            showMessage('تم تسجيل الخروج بنجاح!', 'success');
        }
        
        function updateLink() {
            if (!isLoggedIn) {
                showMessage('يجب تسجيل الدخول أولاً!', 'error');
                return;
            }
            
            const newLink = document.getElementById('newLink').value.trim();
            
            if (!newLink) {
                showMessage('يرجى إدخال رابط صحيح!', 'error');
                return;
            }
            
            // التحقق من صحة الرابط
            try {
                new URL(newLink);
            } catch (e) {
                showMessage('الرابط غير صحيح! يرجى إدخال رابط صالح.', 'error');
                return;
            }
            
            // حفظ الرابط الجديد
            currentDiscordLink = newLink;
            localStorage.setItem('discordLink', newLink);
            updateDisplayedLink();
            
            showMessage('تم تحديث الرابط بنجاح!', 'success');
            document.getElementById('newLink').value = '';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // إخفاء الرسالة بعد 3 ثوان
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
        
        // منع النقر بالزر الأيمن وبعض اختصارات لوحة المفاتيح (اختياري)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            // منع F12, Ctrl+Shift+I, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
