<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Discord Family Otako</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* خلفية الجزيئات المتحركة */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* النجوم المتلألئة */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            padding: 50px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 10;
            transform: translateY(0);
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #5865f2, #7289da, #ff6b6b, #4ecdc4);
            background-size: 300% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 35px;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: titleGlow 4s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
                transform: scale(1.02);
            }
        }

        .discord-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 35px;
            background: linear-gradient(135deg, #5865f2, #7289da);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 
                0 15px 35px rgba(88, 101, 242, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: iconPulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1.1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
        }

        .discord-icon:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 
                0 20px 40px rgba(88, 101, 242, 0.6),
                0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .discord-icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 50%;
            z-index: -1;
            animation: iconBorder 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes iconBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .discord-link {
            display: inline-block;
            background: linear-gradient(135deg, #5865f2, #7289da, #ff6b6b);
            background-size: 200% 200%;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 25px rgba(88, 101, 242, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 35px;
            position: relative;
            overflow: hidden;
            animation: linkGlow 5s ease-in-out infinite;
        }

        @keyframes linkGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
            }
        }

        .discord-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .discord-link:hover::before {
            left: 100%;
        }

        .discord-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(88, 101, 242, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .discord-link:active {
            transform: translateY(-1px) scale(1.02);
        }

        .admin-section {
            margin-top: 45px;
            padding-top: 35px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .admin-toggle {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(52, 73, 94, 0.3);
            position: relative;
            overflow: hidden;
        }

        .admin-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .admin-toggle:hover::before {
            width: 300px;
            height: 300px;
        }

        .admin-toggle:hover {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 73, 94, 0.4);
        }

        .admin-panel {
            display: none;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .admin-panel.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.1em;
        }

        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(221, 221, 221, 0.5);
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            direction: ltr;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        input[type="password"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 
                0 0 0 4px rgba(88, 101, 242, 0.1),
                0 5px 15px rgba(88, 101, 242, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        .message {
            padding: 15px 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            animation: messageSlide 0.5s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
            box-shadow: 0 5px 15px rgba(21, 87, 36, 0.2);
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
            box-shadow: 0 5px 15px rgba(114, 28, 36, 0.2);
        }

        .current-link {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            word-break: break-all;
            direction: ltr;
            text-align: left;
            font-family: 'Courier New', monospace;
            border-left: 5px solid #2196f3;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
            position: relative;
            overflow: hidden;
        }

        .current-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #2196f3, #21cbf3, #2196f3);
            background-size: 200% 100%;
            animation: linkBorder 2s linear infinite;
        }

        @keyframes linkBorder {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* تأثيرات الموبايل */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
                margin: 15px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            
            .discord-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
                margin-bottom: 25px;
            }

            .discord-link {
                padding: 15px 30px;
                font-size: 1.1em;
            }

            .admin-panel {
                padding: 25px 20px;
            }
        }

        /* تأثيرات إضافية للتفاعل */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .ripple:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- الجزيئات المتحركة -->
    <div class="particles" id="particles"></div>
    
    <!-- النجوم المتلألئة -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="discord-icon">💬</div>
        <h1>🎮 Link Discord Family Otako 24/7 🎮</h1>
        
        <a href="#" id="discordLink" class="discord-link ripple" target="_blank">
            🚀 انضم الآن إلى Discord ✨
        </a>
        
        <div class="admin-section">
            <button class="admin-toggle ripple" onclick="toggleAdmin()">
                🔧 لوحة الأدمن المتقدمة
            </button>
            
            <div class="admin-panel" id="adminPanel">
                <div id="loginForm">
                    <div class="form-group">
                        <label for="adminPassword">🔐 كلمة مرور الأدمن:</label>
                        <input type="password" id="adminPassword" placeholder="ادخل كلمة المرور السرية">
                    </div>
                    <button class="btn ripple" onclick="login()">🔑 تسجيل الدخول</button>
                </div>
                
                <div id="adminControls" style="display: none;">
                    <div class="current-link">
                        <strong>🔗 الرابط الحالي:</strong><br>
                        <span id="currentLink"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="newLink">🆕 رابط Discord الجديد:</label>
                        <input type="url" id="newLink" placeholder="https://discord.gg/your-invite">
                    </div>
                    
                    <button class="btn ripple" onclick="updateLink()">✅ تحديث الرابط</button>
                    <button class="btn btn-danger ripple" onclick="logout()">🚪 تسجيل الخروج</button>
                </div>
                
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // إعدادات افتراضية
        const DEFAULT_ADMIN_PASSWORD = '1683'; // يمكنك تغيير كلمة المرور هنا
        const DEFAULT_DISCORD_LINK = 'https://discord.gg/example';
        
        // متغيرات عامة
        let isLoggedIn = false;
        let currentDiscordLink = localStorage.getItem('discordLink') || DEFAULT_DISCORD_LINK;
        
        // إنشاء الجزيئات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // إنشاء النجوم المتلألئة
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // تحديث الرابط عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplayedLink();
            createParticles();
            createStars();
            
            // تأثير تفاعلي مع حركة الماوس
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index % 5 + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        });
        
        function updateDisplayedLink() {
            const linkElement = document.getElementById('discordLink');
            linkElement.href = currentDiscordLink;
            
            // تحديث النص المعروض في لوحة الأدمن
            const currentLinkSpan = document.getElementById('currentLink');
            if (currentLinkSpan) {
                currentLinkSpan.textContent = currentDiscordLink;
            }
        }
        
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('show');
        }
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password === DEFAULT_ADMIN_PASSWORD) {
                isLoggedIn = true;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminControls').style.display = 'block';
                updateDisplayedLink();
                showMessage('🎉 تم تسجيل الدخول بنجاح! مرحباً بك في لوحة التحكم', 'success');
                document.getElementById('adminPassword').value = '';
            } else {
                showMessage('❌ كلمة المرور غير صحيحة! حاول مرة أخرى', 'error');
                
                // تأثير اهتزاز للحقل
                const passwordField = document.getElementById('adminPassword');
                passwordField.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    passwordField.style.animation = '';
                }, 500);
            }
        }
        
        function logout() {
            isLoggedIn = false;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminControls').style.display = 'none';
            document.getElementById('newLink').value = '';
            showMessage('👋 تم تسجيل الخروج بنجاح! شكراً لك', 'success');
        }
        
        function updateLink() {
            if (!isLoggedIn) {
                showMessage('🔒 يجب تسجيل الدخول أولاً!', 'error');
                return;
            }
            
            const newLink = document.getElementById('newLink').value.trim();
            
            if (!newLink) {
                showMessage('⚠️ يرجى إدخال رابط صحيح!', 'error');
                return;
            }
            
            // التحقق من صحة الرابط
            try {
                new URL(newLink);
            } catch (e) {
                showMessage('🚫 الرابط غير صحيح! يرجى إدخال رابط صالح.', 'error');
                return;
            }
            
            // حفظ الرابط الجديد
            currentDiscordLink = newLink;
            localStorage.setItem('discordLink', newLink);
            updateDisplayedLink();
            
            showMessage('🎊 تم تحديث الرابط بنجاح! الرابط الجديد جاهز للاستخدام', 'success');
            document.getElementById('newLink').value = '';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // إخفاء الرسالة بعد 4 ثوان
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 4000);
        }
        
        // إضافة تأثير اهتزاز للأخطاء
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = shakeKeyframes;
        document.head.appendChild(styleSheet);
        
        // منع النقر بالزر الأيمن وبعض اختصارات لوحة المفاتيح (اختياري)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            // منع F12, Ctrl+Shift+I, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
        
        // تأثير النقر للأزرار
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('ripple')) {
                const ripple = e.target;
                const rect = ripple.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                const rippleEffect = document.createElement('span');
                rippleEffect.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                `;
                
                ripple.appendChild(rippleEffect);
                
                setTimeout(() => {
                    rippleEffect.remove();
                }, 600);
            }
        });
        
        // إضافة تأثير الموجة
        const rippleAnimation = `
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        
        const rippleStyleSheet = document.createElement('style');
        rippleStyleSheet.textContent = rippleAnimation;
        document.head.appendChild(rippleStyleSheet);
    </script>
