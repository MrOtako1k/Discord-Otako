<style>
:root{
  --main:#00ffd5;
  --discord:#5865F2;
  --youtube:#ff0033;
  --bg:#050812;
  --card:#0b1022;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cairo',sans-serif;
  min-height:100vh;
  background:radial-gradient(circle at top,#0e1433,#050812 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:440px;
  background:linear-gradient(180deg,#0b1022,#070b18);
  border-radius:28px;
  padding:35px 25px;
  text-align:center;
  position:relative;
  box-shadow:0 0 60px rgba(0,255,213,.15);
}
.logo{
  width:95px;height:95px;
  margin:0 auto 15px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--discord),var(--main));
  display:flex;align-items:center;justify-content:center;
  font-size:48px;
}
h1{font-size:2em;font-weight:900}
.tag{opacity:.7;margin-bottom:20px}

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:20px 0;
}
.stat{
  background:rgba(255,255,255,.06);
  border-radius:16px;
  padding:12px;
}
.stat span{
  display:block;
  font-size:1.4em;
  font-weight:900;
  color:var(--main);
}

.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.btn{
  padding:15px;
  border-radius:40px;
  font-size:1.05em;
  font-weight:700;
  border:none;
  cursor:pointer;
  transition:.3s;
}
.btn.discord{background:var(--discord);color:#fff}
.btn.youtube{background:var(--youtube);color:#fff}
.btn.alt{
  background:transparent;
  color:var(--main);
  border:2px solid var(--main);
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(0,255,213,.6);
}

.footer{margin-top:20px;font-size:.75em;opacity:.6}

/* toast */
#toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 22px;
  border-radius:30px;
  opacity:0;
  transition:.4s;
  z-index:999;
}

/* admin */
#adminBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;height:55px;
  border-radius:50%;
  background:#000;
  color:var(--main);
  border:none;
  font-size:22px;
  cursor:pointer;
}
#adminLogin,#adminPanel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  z-index:1000;
}
.adminBox{
  background:#0b1022;
  padding:25px;
  border-radius:20px;
  max-width:350px;
  margin:15% auto;
  text-align:center;
}
.adminBox input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
}
</style>
</head>
