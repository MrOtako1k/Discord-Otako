<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Otako | Gaming Community</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --main:#00ffd5;
  --discord:#5865F2;
  --youtube:#ff0033;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cairo',sans-serif;
  min-height:100vh;
  background:radial-gradient(circle at top,#0e1433,#050812 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  max-width:440px;width:100%;
  background:#0b1022;
  border-radius:28px;
  padding:35px 25px;
  text-align:center;
}
.logo{
  width:95px;height:95px;
  margin:0 auto 15px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--discord),var(--main));
  display:flex;align-items:center;justify-content:center;
  font-size:48px;
}
h1{font-size:2em;font-weight:900}
.tag{opacity:.7;margin-bottom:20px}

.buttons{display:flex;flex-direction:column;gap:14px}
.btn{
  padding:15px;
  border-radius:40px;
  font-size:1.05em;
  font-weight:700;
  border:none;
  cursor:pointer;
}
.btn.discord{background:var(--discord);color:#fff}
.btn.youtube{background:var(--youtube);color:#fff}

#adminBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;height:55px;
  border-radius:50%;
  background:#000;
  color:var(--main);
  border:none;
  font-size:22px;
  cursor:pointer;
}
#adminLogin,#adminPanel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
}
.adminBox{
  background:#0b1022;
  padding:25px;
  border-radius:20px;
  max-width:350px;
  margin:15% auto;
  text-align:center;
}
.adminBox input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo"><i class="fab fa-discord"></i></div>

  <h1 id="title">Family Otako</h1>
  <div class="tag" id="welcome">Gaming • SA-MP • Discord</div>

  <div class="buttons">
    <a class="btn discord" id="discordLink" href="#" target="_blank">
      انضم إلى Discord
    </a>

    <a class="btn youtube" href="https://youtube.com/@mrotako-1k" target="_blank">
      قناة YouTube
    </a>
  </div>
</div>

<button id="adminBtn" onclick="openAdmin()">⚙️</button>

<!-- Admin Login -->
<div id="adminLogin">
  <div class="adminBox">
    <h3>Admin Login</h3><br>
    <input id="au" placeholder="Username">
    <input id="ap" type="password" placeholder="Password">
    <button class="btn discord" onclick="login()">Login</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <div class="adminBox">
    <h3>Admin Panel</h3><br>
    <button class="btn discord" onclick="editTitle()">تغيير العنوان</button><br><br>
    <button class="btn discord" onclick="editWelcome()">تغيير الترحيب</button><br><br>
    <button class="btn youtube" onclick="logout()">خروج</button>
  </div>
</div>

<script>
/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBC7IJrdE_ao49Rd102oRP43lyD1_L5CWM",
  authDomain: "otako2k-c102d.firebaseapp.com",
  databaseURL: "https://otako2k-c102d-default-rtdb.firebaseio.com",
  projectId: "otako2k-c102d",
  storageBucket: "otako2k-c102d.appspot.com",
  messagingSenderId: "798157540144",
  appId: "1:798157540144:web:58401dada62f50766556f5"
};

/* Init Firebase */
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* Read from Firebase */
db.ref("site/title").on("value", s=>{
  if(s.exists()) document.getElementById("title").textContent = s.val();
});
db.ref("site/welcome").on("value", s=>{
  if(s.exists()) document.getElementById("welcome").textContent = s.val();
});
db.ref("site/discord").on("value", s=>{
  if(s.exists()) document.getElementById("discordLink").href = s.val();
});

/* Admin */
const USER="admin", PASS="otako123";

function openAdmin(){
  adminLogin.style.display="block";
}
function login(){
  if(au.value===USER && ap.value===PASS){
    localStorage.setItem("admin","1");
    adminLogin.style.display="none";
    adminPanel.style.display="block";
  }else{
    alert("خطأ في البيانات");
  }
}
if(localStorage.getItem("admin")==="1"){
  adminPanel.style.display="block";
}
function logout(){
  localStorage.removeItem("admin");
  adminPanel.style.display="none";
}
function editTitle(){
  const t=prompt("العنوان الجديد:");
  if(t) db.ref("site/title").set(t);
}
function editWelcome(){
  const w=prompt("رسالة الترحيب:");
  if(w) db.ref("site/welcome").set(w);
}
</script>

</body>
</html>
