<!DOCTYPE html>

        /* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„ØªÙØ§Ø¹Ù„ÙŠØ© Ø§Ù„Ø­Ø¯ÙŠØ«Ø© */
        .bg-animation {

        .title {

        /* Ø£ÙŠÙ‚ÙˆÙ†Ø© Discord Ù…Ø­Ø¯Ø«Ø© */
        .icon-container {

        .youtube-icon:hover {

        /* Ø­Ù„Ù‚Ø§Øª Ø¯Ø§Ø¦Ø±ÙŠØ© Ø­ÙˆÙ„ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© */
        .icon-ring {

        .ring-1 {

        /* Ø±ÙˆØ§Ø¨Ø· Ù…Ø­Ø¯Ø«Ø© */
        .link-container {

        .social-link {

        }

        .social-link::before {

            top: 0;

            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;

        .social-link:hover::before {

        .social-link:hover {

        /* Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª Ø§Ù„Ù…ÙˆÙ‚Ø¹ */
        .stats-container {

            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {

            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            animation: statFloat 6s ease-in-out infinite;
        }

        .stat-item:nth-child(2) { animation-delay: -2s; }
        .stat-item:nth-child(3) { animation-delay: -4s; }

        @keyframes statFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .stat-item:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {

            font-weight: 900;
            color: var(--text-primary);

        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø«ÙŠÙ… */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;

            backdrop-filter: blur(20px);

        }

        .theme-toggle:hover {

        }

        /* Ø§Ù„Ø«ÙŠÙ… Ø§Ù„Ø¯Ø§ÙƒÙ† */
        body.dark-theme {

        /* Ø§Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„ØµØºÙŠØ±Ø© */
        @media (max-width: 768px) {

        /* ØªØ£Ø«ÙŠØ±Ø§Øª Ø§Ù„ØªØ­Ù…ÙŠÙ„ */
        .loading {

        .loading::after {

        }

        @keyframes spin {

        }
    </style>
</head>
<body>
    <!-- ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø«ÙŠÙ… -->
    <button class="theme-toggle" onclick="toggleTheme()" title="ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø«ÙŠÙ…">

    <!-- Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="main-container">
        <div class="top-accent"></div>
        
        <div class="icon-container">
            <div class="icon-ring ring-1"></div>

        <div class="link-container">

                <i class="fas fa-rocket"></i> Ø§Ù†Ø¶Ù… Ø§Ù„Ø¢Ù† Ø¥Ù„Ù‰ Discord <i class="fas fa-sparkles"></i>
            </a>
            
            <a href="https://youtube.com/@mrotako-1k?si=_5vRNVSfOD3SGgLl" class="social-link youtube-link" target="_blank" onclick="trackClick()">
                <i class="fas fa-play"></i> ØªØ§Ø¨Ø¹Ù†Ø§ Ø¹Ù„Ù‰ YouTube <i class="fas fa-heart"></i>
            </a>

    </div>

    <script>
        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù†Ø¸Ø§Ù…
        let visitCount = parseInt(localStorage.getItem('visitCount') || '0');
        let clickCount = parseInt(localStorage.getItem('clickCount') || '0');
        let isDarkTheme = localStorage.getItem('darkTheme') === 'true';

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„ØµÙØ­Ø©
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            updateStats();
            
            // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø«ÙŠÙ… Ø§Ù„Ù…Ø­ÙÙˆØ¸
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                document.getElementById('themeIcon').className = 'fas fa-sun';
            }
            
            // ØªØ³Ø¬ÙŠÙ„ Ø²ÙŠØ§Ø±Ø© Ø¬Ø¯ÙŠØ¯Ø©
            visitCount++;
            localStorage.setItem('visitCount', visitCount.toString());
            updateStats();
        });

        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©
        function createFloatingElements() {
            const bgAnimation = document.getElementById('bgAnimation');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.width = (Math.random() * 100 + 50) + 'px';
                element.style.height = element.style.width;
                element.style.animationDelay = Math.random() * 15 + 's';
                element.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bgAnimation.appendChild(element);
            }
        }

        // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø«ÙŠÙ…
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            localStorage.setItem('darkTheme', isDarkTheme.toString());
            
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.className = isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';
        }

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª
        function updateStats() {
            document.getElementById('visitCount').textContent = visitCount;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Ù…Ø­Ø§ÙƒØ§Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† Ø§Ù„Ù…ØªØµÙ„ÙŠÙ†
            const onlineUsers = Math.floor(Math.random() * 50) + 20;
            document.getElementById('onlineUsers').textContent = onlineUsers;
        }

        // ØªØªØ¨Ø¹ Ø§Ù„Ù†Ù‚Ø±Ø§Øª
        function trackClick() {
            clickCount++;
            localStorage.setItem('clickCount', clickCount.toString());
            updateStats();
        }

        // ØªØ£Ø«ÙŠØ±Ø§Øª Ø¥Ø¶Ø§ÙÙŠØ©
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.floating-element');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            elements.forEach((element, index) => {
                const speed = (index % 3 + 1) * 0.3;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª Ø¯ÙˆØ±ÙŠØ§Ù‹
        setInterval(updateStats, 30000); // ÙƒÙ„ 30 Ø«Ø§Ù†ÙŠØ©
    </script>
